<!DOCTYPE html>
<html>
<head>
	<title>	Vue框架复习</title>
	<style type="text/css">
		@import './center.css';
	</style>
</head>
<body>
	<div id = "app">		
			<button-counter :title = 'message'></button-counter>	
			<router-view></router-view>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

	<script>
		const Foo = { template: '<button @click = "toBar">click</button>', methods:{
			toBar(event){
				console.log(event);
				this.$router.push('/bar')
			}
		} }
		const Bar = { template: '<div>bar</div>' }


		Vue.component('todoList',{
			props:['todos'],
			data(){
				return {

				}
			},
			methods:{
				goToButton(event){
					console.log(event);
					this.$router.push('/button-counter');
				}
			},
			template:`
				<ul>
					<li v-for = "item in todos" :key = "item.id + item.text" @click = "goToButton">
						<slot name = 'todo' :todo = 'item' > {{item.text}} </slot>
					</li>
				</ul>

			`
		})
		
		Vue.component('button-counter',{
			props:['title'],
			data(){
				return {
					count: 100
				}
			},
			methods:{
				goBack(){
					this.$router.push("/");
				}
			},
			template:`
				<button @click = "goBack">
					{{title}}
					<slot :count = 'count'> {{count}}</slot>			
				</button>

			`
		})

		const routes = [
  						{ path: '/', component: Foo },
  						{ path: '/bar', component: Bar , name: 'bar'}
					   ]

		// 3. 创建 router 实例，然后传 `routes` 配置
		// 你还可以传别的配置参数, 不过先这么简单着吧。
	    const router = new VueRouter({
 						 routes // (缩写) 相当于 routes: routes
					    })


	
	    router.beforeEach(function(to, from, next){
	    	if(to.name === 'bar' ){
	    		console.log('hi ! king in the north');
	    		next({path:'/', query:{id : 1}})
	    		// next();
	    	}else{
	    		next();
	    	}
	    })


		let app = new Vue({
			el:'#app',
			data:{
				message:"hello",
				notation: '',
				todos:[
				{id:1, text: '1'},
				{id:2, text: '2'},
				{id:3, text: '3'}],
				isCenter: true
			},
			router,
			watch:{
				notation(){
					this.isCenter = false;
				}
			},
			componets:{
				Foo,
				Bar
			},
			computed:{
				classObj(){
					if(this.isCenter){
						return {center: true};
					}
				}
			},
			methods:{
				showSom(){
					console.log('子组件触发父组件方法');
				}
			}
		})
	</script>
</body>
</html>
