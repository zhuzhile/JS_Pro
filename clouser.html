	<script type="text/javascript">
		let btn = document.getElementById('btn');

		function doSometh(){
			console.log("hello", arguments);
		}

		function debounce(fn, delay){

			return function(){
				clearTimeout(fn.id);
				let context = this;
				let arg = arguments;
				console.log(delay);
				fn.id = setTimeout(() => {fn.apply(context, arg)}, delay);
			}
		}

		function throttle(fn, delay){
			let previous = 0, now;

			return function(){
				now = + new Date();

				if(now - previous > delay){
					fn(arguments);
					previous = now;
				}
			}
		}
